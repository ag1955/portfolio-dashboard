<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AG Group | Portfolio Command Center</title>

<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{margin:0;font-family:Inter,system-ui;background:#f0f2f5}
header{background:#1a365d;color:#fff;padding:20px;display:flex;justify-content:space-between}
.container{max-width:1600px;margin:auto;padding:25px}
.card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.05);margin-bottom:20px}
.filters{display:flex;gap:20px;flex-wrap:wrap}
.filter-group select{width:200px;height:120px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
#top5{display:grid;grid-template-columns:repeat(5,1fr);gap:15px}
.top-card{background:#fffaf0;border-top:4px solid #d69e2e;padding:12px;border-radius:8px;text-align:center}
.table-wrap{max-height:600px;overflow:auto}
table{width:100%;border-collapse:collapse;font-size:13px}
th{position:sticky;top:0;background:#f7fafc;padding:8px}
td{padding:8px;border-bottom:1px solid #edf2f7}
.tab{display:none}
.tab.active{display:block}
</style>
</head>

<body>

<header>
  <div>
    <h2>AG Group – Investment Portfolio</h2>
    Period: <b id="periodText">--</b>
  </div>
  <div>
    <button onclick="exportPDF()">PDF</button>
    <button onclick="exportExcel()">Excel</button><br>
    <small id="lastUpdated">--</small>
  </div>
</header>

<div class="container">

<!-- FILTERS -->
<div class="card filters">
  <div class="filter-group">
    Investor<br><select id="invF" multiple></select>
  </div>
  <div class="filter-group">
    Company<br><select id="comF" multiple></select>
  </div>
  <div class="filter-group">
    Type<br><select id="typF" multiple></select>
  </div>
  <button onclick="resetAll()">Reset</button>
</div>

<!-- TABS -->
<button onclick="showTab('insights')">Insights</button>
<button onclick="showTab('repo')">Repository</button>

<!-- INSIGHTS -->
<div id="insights" class="tab active">
  <div class="grid">
    <div class="card"><div id="companyPie"></div></div>
    <div class="card"><div id="typeDonut"></div></div>
  </div>
  <h3>Top 5 Summary</h3>
  <div id="top5"></div>
</div>

<!-- REPOSITORY -->
<div id="repo" class="tab">
  <input id="searchBox" placeholder="Search..." onkeyup="applySearch()">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Investor</th><th>Company</th><th>Type</th>
          <th>Qty</th><th>Value (₹ L)</th><th>Date</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

</div>

<script>
const DATA_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhf6NIZ6o8k4JVQQt3XVFwAgb-5h0UL-saIgjtF4PJTzhY5bVQPBHDnwrw1XVYL4OtzfKFMV2GiVVMMocZHY-JSorOpIKofX6dT1b2m1mjGXaKZzVgCVPLzB4SSYM7oH2wmz5Zfwbd_D5rD4k27gqgIiYmvSE3hqenxPFkYukj3qg2uvnI1bf5_Vf1z7m0AEyRpb3ZX7eSdUxsRezbB8WlJc5GtpNsiZobew_SI2z_6XNxJ9QhL-agOK91Zd-0XbWLVftPiZCbnOXXUq-IbF3jQFET18Q&lib=MLfLtmcdnFe_9PafX9g6m-beUs6YUnKQP";

let rawData=[], filteredData=[], drillData=[];
let companyMode = "COMPANY";

fetch(DATA_URL).then(r=>r.json()).then(j=>{
  rawData=j.data;
  document.getElementById("periodText").innerText=j.period;
  document.getElementById("lastUpdated").innerText=j.lastUpdated;
  initFilters();
  applyFilters();
});

/* ---------- FILTERS (TRUE CASCADING) ---------- */
function initFilters(){
  ['invF','comF','typF'].forEach(id=>{
    document.getElementById(id).onchange = applyFilters;
  });
  rebuildAllFilters(rawData);
}

function selected(id){
  return [...document.getElementById(id).selectedOptions].map(o=>o.value);
}

function rebuildAllFilters(base){
  rebuildFilter('invF','Investor',base);
  rebuildFilter('comF','Name of the Company',base);
  rebuildFilter('typF','Type',base);
}

function rebuildFilter(id,key,data){
  const sel=document.getElementById(id);
  const prev=selected(id);
  const vals=[...new Set(data.map(d=>d[key]))].sort();
  sel.innerHTML='<option value="All">All</option>'+
    vals.map(v=>`<option>${v}</option>`).join('');
  [...sel.options].forEach(o=>{
    if(prev.includes(o.value) || prev.length===0 && o.value==='All'){
      o.selected=true;
    }
  });
}

function applyFilters(){
  const iv=selected('invF'), co=selected('comF'), ty=selected('typF');

  filteredData = rawData.filter(d =>
    (iv.includes('All')||iv.includes(d.Investor)) &&
    (co.includes('All')||co.includes(d['Name of the Company'])) &&
    (ty.includes('All')||ty.includes(d.Type))
  );

  // CASCADE LOGIC
  rebuildFilter('invF','Investor',
    rawData.filter(d =>
      (co.includes('All')||co.includes(d['Name of the Company'])) &&
      (ty.includes('All')||ty.includes(d.Type))
    )
  );
  rebuildFilter('comF','Name of the Company',
    rawData.filter(d =>
      (iv.includes('All')||iv.includes(d.Investor)) &&
      (ty.includes('All')||ty.includes(d.Type))
    )
  );
  rebuildFilter('typF','Type',
    rawData.filter(d =>
      (iv.includes('All')||iv.includes(d.Investor)) &&
      (co.includes('All')||co.includes(d['Name of the Company']))
    )
  );

  companyMode = (co.length===1 && !co.includes('All')) ? "INVESTOR" : "COMPANY";

  renderAll(filteredData);
}

/* ---------- RENDER ---------- */
function renderAll(data){
  renderTable(data);
  renderCompanyPie(data);
  renderTypeDonut(data);
  renderTop5(data);
}

/* ---------- PIE (COMPANY → INVESTOR MODE) ---------- */
function renderCompanyPie(data){
  let map={}, title="";
  const total=data.reduce((a,b)=>a+(+b.Value||0),0)/100000;

  if(companyMode==="INVESTOR"){
    title="Investor-wise Holding";
    data.forEach(d=>{
      map[d.Investor]=(map[d.Investor]||0)+(+d.Value||0)/100000;
    });
  }else{
    title="Company Concentration";
    data.forEach(d=>{
      map[d['Name of the Company']] =
        (map[d['Name of the Company']]||0)+(+d.Value||0)/100000;
    });
  }

  Plotly.newPlot('companyPie',[{
    labels:Object.keys(map),
    values:Object.values(map),
    type:'pie',
    hole:.35
  }],{
    title,
    annotations:[{text:'₹ '+total.toFixed(2)+' L',showarrow:false}]
  });
}

/* ---------- DONUT ---------- */
function renderTypeDonut(data){
  const map={}, total=data.reduce((a,b)=>a+(+b.Value||0),0)/100000;
  data.forEach(d=>map[d.Type]=(map[d.Type]||0)+(+d.Value||0)/100000);

  Plotly.newPlot('typeDonut',[{
    labels:Object.keys(map),
    values:Object.values(map),
    type:'pie',
    hole:.6
  }],{
    annotations:[{text:'₹ '+total.toFixed(2)+' L',showarrow:false}]
  });
}

/* ---------- TABLE ---------- */
function renderTable(d){
  document.getElementById("tableBody").innerHTML=d.map(r=>`
    <tr>
      <td>${r.Investor}</td>
      <td>${r['Name of the Company']}</td>
      <td>${r.Type}</td>
      <td>${r.Qty}</td>
      <td>${(+r.Value/100000).toFixed(2)}</td>
      <td>${r.DOA}</td>
    </tr>`).join('');
}

function applySearch(){
  const q=document.getElementById("searchBox").value.toLowerCase();
  renderTable(filteredData.filter(d=>JSON.stringify(d).toLowerCase().includes(q)));
}

/* ---------- TOP 5 ---------- */
function renderTop5(d){
  const map={};
  d.forEach(x=>map[x['Name of the Company']] =
    (map[x['Name of the Company']]||0)+(+x.Value||0)/100000);
  document.getElementById("top5").innerHTML=
    Object.entries(map).sort((a,b)=>b[1]-a[1]).slice(0,5)
      .map(([k,v])=>`<div class="top-card">${k}<br>₹ ${v.toFixed(2)} L</div>`).join('');
}

/* ---------- UTILS ---------- */
function showTab(t){
  document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
  document.getElementById(t).classList.add('active');
}
function resetAll(){
  ['invF','comF','typF'].forEach(id=>document.getElementById(id).selectedIndex=0);
  applyFilters();
}
function exportExcel(){
  const ws=XLSX.utils.json_to_sheet(filteredData);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Data");
  XLSX.writeFile(wb,"Investments.xlsx");
}
function exportPDF(){
  html2pdf().from(document.body).save("Report.pdf");
}
</script>

</body>
</html>
