<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AG Group | Portfolio Dashboard</title>

<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{margin:0;font-family:Inter,system-ui;background:#f0f2f5}
header{background:#1a365d;color:#fff;padding:20px;display:flex;justify-content:space-between}
.container{max-width:1600px;margin:auto;padding:25px}
.card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.05);margin-bottom:20px}
.filters{display:flex;gap:20px;flex-wrap:wrap}
.filters select{width:200px;height:120px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
.tab{display:none}
.tab.active{display:block}
#top5{display:grid;grid-template-columns:repeat(5,1fr);gap:12px}
.top{background:#fffaf0;border-top:4px solid #d69e2e;padding:10px;border-radius:8px;text-align:center}
.table-wrap{max-height:600px;overflow:auto}
table{width:100%;border-collapse:collapse;font-size:13px}
th{position:sticky;top:0;background:#f7fafc;padding:8px}
td{padding:8px;border-bottom:1px solid #edf2f7}
</style>
</head>

<body>

<header>
  <div>
    <h2>AG Group – Investment Portfolio</h2>
    Period: <b id="periodText">--</b>
  </div>
  <div>
    <button onclick="exportPDF()">PDF</button>
    <button onclick="exportExcel()">Excel</button><br>
    <small id="lastUpdated">--</small>
  </div>
</header>

<div class="container">

<!-- FILTERS -->
<div class="card filters">
  <div>Investor<br><select id="invF" multiple></select></div>
  <div>Company<br><select id="comF" multiple></select></div>
  <div>Type<br><select id="typF" multiple></select></div>
  <div><br><button onclick="resetAll()">Reset</button></div>
</div>

<!-- TABS -->
<button onclick="showTab('insights')">Insights</button>
<button onclick="showTab('repo')">Repository</button>

<!-- INSIGHTS -->
<div id="insights" class="tab active">
  <div class="grid">
    <div class="card">
      <h3 id="pieTitle"></h3>
      <div id="companyPie"></div>
    </div>
    <div class="card">
      <h3 id="donutTitle"></h3>
      <div id="typeDonut"></div>
    </div>
  </div>
  <h3>Top 5 Summary</h3>
  <div id="top5"></div>
</div>

<!-- REPOSITORY -->
<div id="repo" class="tab">
  <input placeholder="Search..." onkeyup="searchTable(this.value)">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Investor</th>
          <th>Company</th>
          <th>Type</th>
          <th>Qty</th>
          <th>Value (₹ L)</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

</div>

<script>
/* ================= CONFIG ================= */
const DATA_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhf6NIZ6o8k4JVQQt3XVFwAgb-5h0UL-saIgjtF4PJTzhY5bVQPBHDnwrw1XVYL4OtzfKFMV2GiVVMMocZHY-JSorOpIKofX6dT1b2m1mjGXaKZzVgCVPLzB4SSYM7oH2wmz5Zfwbd_D5rD4k27gqgIiYmvSE3hqenxPFkYukj3qg2uvnI1bf5_Vf1z7m0AEyRpb3ZX7eSdUxsRezbB8WlJc5GtpNsiZobew_SI2z_6XNxJ9QhL-agOK91Zd-0XbWLVftPiZCbnOXXUq-IbF3jQFET18Q&lib=MLfLtmcdnFe_9PafX9g6m-beUs6YUnKQP";

/* ================= STATE ================= */
let rawData=[], filteredData=[], drillData=[];

/* ================= LOAD ================= */
fetch(DATA_URL).then(r=>r.json()).then(j=>{
  rawData=j.data||[];
  document.getElementById("periodText").innerText=j.period||"--";
  document.getElementById("lastUpdated").innerText=j.lastUpdated||"--";
  initFilters();
  applyFilters();
});

/* ================= TABS ================= */
function showTab(tab){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
}

/* ================= FILTERS ================= */
function selected(id){
  return [...document.getElementById(id).selectedOptions].map(o=>o.value);
}

function rebuildFilter(id,key,data){
  const sel=document.getElementById(id);
  const prev=selected(id);
  const vals=[...new Set(data.map(d=>d[key]))].sort();
  sel.innerHTML='<option value="All">All</option>'+vals.map(v=>`<option>${v}</option>`).join('');
  [...sel.options].forEach(o=>{
    if(prev.includes(o.value)||prev.length===0&&o.value==="All") o.selected=true;
  });
}

function initFilters(){
  ['invF','comF','typF'].forEach(id=>document.getElementById(id).onchange=applyFilters);
  rebuildFilter('invF','Investor',rawData);
  rebuildFilter('comF','Name of the Company',rawData);
  rebuildFilter('typF','Type',rawData);
}

function applyFilters(){
  const iv=selected('invF'), co=selected('comF'), ty=selected('typF');

  filteredData=rawData.filter(d=>
    (iv.includes("All")||iv.includes(d.Investor)) &&
    (co.includes("All")||co.includes(d["Name of the Company"])) &&
    (ty.includes("All")||ty.includes(d.Type))
  );

  rebuildFilter('invF','Investor',rawData.filter(d=>
    (co.includes("All")||co.includes(d["Name of the Company"])) &&
    (ty.includes("All")||ty.includes(d.Type))
  ));
  rebuildFilter('comF','Name of the Company',rawData.filter(d=>
    (iv.includes("All")||iv.includes(d.Investor)) &&
    (ty.includes("All")||ty.includes(d.Type))
  ));
  rebuildFilter('typF','Type',rawData.filter(d=>
    (iv.includes("All")||iv.includes(d.Investor)) &&
    (co.includes("All")||co.includes(d["Name of the Company"]))
  ));

  drillData=[];
  renderAll();
}

/* ================= RENDER ================= */
function effective(){ return drillData.length?drillData:filteredData; }

function renderAll(){
  renderCharts();
  renderTop5();
  renderTable(effective());
}

/* ================= CHARTS ================= */
function renderCharts(){
  const data=effective();
  const iv=selected('invF'), co=selected('comF');
  const total=data.reduce((a,b)=>a+(+b.Value||0),0)/100000;

  /* PIE */
  let labels=[], values=[];
  if(co.length===1 && !co.includes("All")){
    document.getElementById("pieTitle").innerText="Investor-wise Holding";
    const m={};
    data.forEach(d=>m[d.Investor]=(m[d.Investor]||0)+(+d.Value||0)/100000);
    labels=Object.keys(m); values=Object.values(m);
  } else {
    document.getElementById("pieTitle").innerText="Company Concentration";
    const m={}; let others=0;
    data.forEach(d=>m[d["Name of the Company"]]=(m[d["Name of the Company"]]||0)+(+d.Value||0)/100000);
    Object.entries(m).forEach(([k,v])=>{
      if(total>0 && v/total<0.02) others+=v;
      else{ labels.push(k); values.push(v); }
    });
    if(others>0){ labels.push("Others (<2%)"); values.push(others); }
  }

  Plotly.newPlot("companyPie",[{
    labels, values, type:"pie", hole:0.35
  }],{
    annotations:[{text:"₹ "+total.toFixed(2)+" L",showarrow:false}]
  });

  document.getElementById("companyPie").on("plotly_click",e=>{
    const l=e.points[0].label;
    if(l==="Others (<2%)"){
      drillData=data.filter(d=>(+d.Value||0)/100000/total<0.02);
    } else if(document.getElementById("pieTitle").innerText.includes("Investor")){
      drillData=data.filter(d=>d.Investor===l);
    } else {
      drillData=data.filter(d=>d["Name of the Company"]===l);
    }
    showTab("repo");
    renderTable(drillData);
  });

  /* DONUT */
  document.getElementById("donutTitle").innerText="Type Mix";
  const t={};
  data.forEach(d=>t[d.Type]=(t[d.Type]||0)+(+d.Value||0)/100000);

  Plotly.newPlot("typeDonut",[{
    labels:Object.keys(t),
    values:Object.values(t),
    type:"pie",
    hole:0.6
  }],{
    annotations:[{text:"₹ "+total.toFixed(2)+" L",showarrow:false,font:{size:18}}]
  });

  document.getElementById("typeDonut").on("plotly_click",e=>{
    drillData=data.filter(d=>d.Type===e.points[0].label);
    showTab("repo");
    renderTable(drillData);
  });
}

/* ================= TOP 5 ================= */
function renderTop5(){
  const data=effective();
  let m={};
  const iv=selected('invF'), co=selected('comF');

  if(co.length===1 && !co.includes("All")){
    data.forEach(d=>m[d.Investor]=(m[d.Investor]||0)+(+d.Value||0)/100000);
  } else if(iv.length===1 && !iv.includes("All")){
    data.forEach(d=>m[d["Name of the Company"]]=(m[d["Name of the Company"]]||0)+(+d.Value||0)/100000);
  } else {
    data.forEach(d=>m[d["Name of the Company"]]=(m[d["Name of the Company"]]||0)+(+d.Value||0)/100000);
  }

  document.getElementById("top5").innerHTML=
    Object.entries(m).sort((a,b)=>b[1]-a[1]).slice(0,5)
    .map(([k,v])=>`<div class="top">${k}<br>₹ ${v.toFixed(2)} L</div>`).join('');
}

/* ================= TABLE ================= */
function renderTable(data){
  document.getElementById("tableBody").innerHTML=data.map(d=>`
    <tr>
      <td>${d.Investor}</td>
      <td>${d["Name of the Company"]}</td>
      <td>${d.Type}</td>
      <td>${d.Qty}</td>
      <td>${(+d.Value/100000).toFixed(2)}</td>
      <td>${d.DOA}</td>
    </tr>`).join('');
}

function searchTable(q){
  q=q.toLowerCase();
  renderTable(effective().filter(d=>JSON.stringify(d).toLowerCase().includes(q)));
}

/* ================= UTILS ================= */
function resetAll(){
  ['invF','comF','typF'].forEach(id=>document.getElementById(id).selectedIndex=0);
  applyFilters();
}
function exportExcel(){
  const ws=XLSX.utils.json_to_sheet(effective());
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Data");
  XLSX.writeFile(wb,"Investments.xlsx");
}
function exportPDF(){
  html2pdf().from(document.body).save("Investment_Report.pdf");
}
</script>

</body>
</html>
