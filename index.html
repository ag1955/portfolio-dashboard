<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AG Group | Investment Dashboard (V1)</title>

<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{margin:0;font-family:Inter,system-ui;background:#f0f2f5}
header{background:#1a365d;color:#fff;padding:20px;display:flex;justify-content:space-between}
.container{max-width:1500px;margin:auto;padding:25px}
.card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.05);margin-bottom:20px}
.filters{display:flex;gap:20px;flex-wrap:wrap}
.filter-group select{width:200px;height:120px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
button{cursor:pointer}
.tab{display:none}
.tab.active{display:block}
.table-wrap{max-height:600px;overflow:auto}

/* TABLE (SCREEN + PDF SAFE) */
table{width:100%;border-collapse:collapse;font-size:12px}
thead{display:table-header-group}
tr{page-break-inside:avoid}
th{background:#f7fafc;padding:6px;border:1px solid #e2e8f0}
td{padding:6px;border:1px solid #edf2f7}

#repoTotals{background:#edf2f7;padding:10px;border-radius:8px;margin-bottom:10px}
.page-break{page-break-before:always}
.top5{display:grid;grid-template-columns:repeat(5,1fr);gap:12px}
.top5 div{background:#fffaf0;border-top:4px solid #d69e2e;padding:10px;border-radius:8px;text-align:center}
</style>
</head>

<body>

<header>
  <div>
    <h2>AG Group – Investment Portfolio</h2>
    Period: <b id="periodText">--</b>
  </div>
  <div>
    <button onclick="exportPDF()">Export PDF</button>
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="resetAll()">Reset All</button><br>
    <small id="lastUpdated">--</small>
  </div>
</header>

<div class="container">

<!-- FILTERS -->
<div class="card filters">
  <div class="filter-group">
    Investor<br>
    <select id="invF" multiple></select><br>
    <button onclick="clearFilter('invF')">Clear</button>
  </div>
  <div class="filter-group">
    Company<br>
    <select id="comF" multiple></select><br>
    <button onclick="clearFilter('comF')">Clear</button>
  </div>
  <div class="filter-group">
    Type<br>
    <select id="typF" multiple></select><br>
    <button onclick="clearFilter('typF')">Clear</button>
  </div>
</div>

<!-- TABS -->
<button onclick="showTab('insights')">Insights</button>
<button onclick="showTab('repo')">Repository</button>

<!-- INSIGHTS -->
<div id="insights" class="tab active">

  <div class="grid">
    <div class="card">
      <h3 id="pieTitle">Company Concentration</h3>
      <div id="companyPie"></div>
    </div>
    <div class="card">
      <h3>Type Mix</h3>
      <div id="typeDonut"></div>
    </div>
  </div>

  <div class="card">
    <h3 id="top5Title">Top 5 Companies (by Value)</h3>
    <div id="top5Row" class="top5"></div>
  </div>

</div>

<!-- REPOSITORY -->
<div id="repo" class="tab">
  <div id="repoTotals">
    Total Qty: <b id="totalQty">0</b> |
    Total Value: <b id="totalValue">₹ 0.00 L</b>
    <span id="drillNote" style="margin-left:10px;color:#744210"></span>
  </div>

  <div class="table-wrap">
    <table id="repoTable">
      <thead>
        <tr>
          <th>Investor</th>
          <th>Company</th>
          <th>Type</th>
          <th>Qty</th>
          <th>Rate per Share</th>
          <th>Value (₹ L)</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

</div>

<script>
/* ================= CONFIG ================= */
const DATA_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiRnkJsxdwpys3O7Ls9ss9ZdK_xxzmJKtpGCzR4gTmgLSAPoGv5JkKJ9T81cjqGevK9sDIw9czAosNudJX-3k7ZEgFkooEFhMj4BxNYea5GyBubIn0VREBn47u8jtDc74MP8hShjvPI7gl83U4e5Xy3lAvi-QJmQ9aN4zwOsWEOn5ELXQ8Jl-rUJlKRZYon4EMUaKyIs53OGCiizRr-0bqtUs7sFzh9PonVLee9JhdpqG0y_f5t_GuHte-KZfDnvNAF_4KY3O-3RZLR2UatsLNlps4EAw&lib=MLfLtmcdnFe_9PafX9g6m-beUs6YUnKQP";

/* ================= STATE ================= */
let rawData=[], filteredData=[], drillData=null;

/* ================= LOAD ================= */
fetch(DATA_URL).then(r=>r.json()).then(j=>{
  rawData=j.data||[];
  periodText.innerText=j.period||"--";
  lastUpdated.innerText=j.lastUpdated||"--";
  initFilters();
  applyFilters();
});

/* ================= HELPERS ================= */
const s=v=>String(v??"");
const selected=id=>[...document.getElementById(id).selectedOptions].map(o=>o.value);
const viewData=()=>drillData??filteredData;

/* ================= TABS ================= */
function showTab(t){
  document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
  document.getElementById(t).classList.add('active');
}

/* ================= FILTERS ================= */
function rebuild(id,key,data){
  const sel=document.getElementById(id);
  const prev=selected(id);
  const vals=[...new Set(data.map(d=>s(d[key])))]
    .filter(v=>v!=="").sort();
  sel.innerHTML='<option value="All">All</option>'+vals.map(v=>`<option>${v}</option>`).join('');
  [...sel.options].forEach(o=>{
    if(prev.includes(o.value)||(!prev.length&&o.value==="All")) o.selected=true;
  });
}

function initFilters(){
  ['invF','comF','typF'].forEach(id=>document.getElementById(id).onchange=applyFilters);
  rebuild('invF','Investor',rawData);
  rebuild('comF','Name of the Company',rawData);
  rebuild('typF','Type',rawData);
}

function clearFilter(id){
  [...document.getElementById(id).options].forEach(o=>o.selected=o.value==="All");
  applyFilters();
}

function resetAll(){
  drillData=null;
  drillNote.innerText="";
  ['invF','comF','typF'].forEach(id=>{
    [...document.getElementById(id).options].forEach(o=>o.selected=o.value==="All");
  });
  applyFilters();
}

function applyFilters(){
  drillData=null;
  drillNote.innerText="";
  const iv=selected('invF'),co=selected('comF'),ty=selected('typF');

  filteredData=rawData.filter(d=>
    (iv.includes("All")||iv.includes(s(d.Investor))) &&
    (co.includes("All")||co.includes(s(d["Name of the Company"]))) &&
    (ty.includes("All")||ty.includes(s(d.Type)))
  );

  renderAll();
}

/* ================= RENDER ================= */
function renderAll(){
  renderCharts();
  renderTop5();
  renderTable(viewData());
}

/* ================= CHARTS ================= */
function renderCharts(){
  const data=filteredData;
  const companies=selected('comF');
  const total=data.reduce((a,b)=>a+(+b.Value||0),0)/100000;

  let labels=[],values=[],others=0;
  if(companies.length===1&&!companies.includes("All")){
    pieTitle.innerText="Investor-wise Holding";
    const m={};
    data.forEach(d=>m[s(d.Investor)]=(m[s(d.Investor)]||0)+(+d.Value||0)/100000);
    labels=Object.keys(m);values=Object.values(m);
  }else{
    pieTitle.innerText="Company Concentration";
    const m={};
    data.forEach(d=>m[s(d["Name of the Company"])]=(m[s(d["Name of the Company"])]||0)+(+d.Value||0)/100000);
    Object.entries(m).forEach(([k,v])=>{
      if(total>0&&v/total<0.02)others+=v;
      else{labels.push(k);values.push(v);}
    });
    if(others>0){labels.push("Others (<2%)");values.push(others);}
  }

  Plotly.newPlot(companyPie,[{labels,values,type:"pie",hole:0.35}],
    {annotations:[{text:"₹ "+total.toFixed(2)+" L",showarrow:false}]});

  companyPie.on("plotly_click",e=>{
    const l=e.points[0].label;
    drillNote.innerText="(Drill: "+l+")";
    drillData=l==="Others (<2%)"
      ? filteredData.filter(d=>(+d.Value||0)/100000/total<0.02)
      : filteredData.filter(d=>s(d["Name of the Company"])===l);
    showTab('repo');
    renderTable(viewData());
  });

  const t={};
  data.forEach(d=>t[s(d.Type)]=(t[s(d.Type)]||0)+(+d.Value||0)/100000);
  Plotly.newPlot(typeDonut,[{labels:Object.keys(t),values:Object.values(t),type:"pie",hole:0.6}],
    {annotations:[{text:"₹ "+total.toFixed(2)+" L",showarrow:false}]});

  typeDonut.on("plotly_click",e=>{
    const l=e.points[0].label;
    drillNote.innerText="(Drill: Type "+l+")";
    drillData=filteredData.filter(d=>s(d.Type)===l);
    showTab('repo');
    renderTable(viewData());
  });
}

/* ================= TOP 5 ================= */
function renderTop5(){
  const data=drillData??filteredData;
  let map={}, title="Top 5 Companies (by Value)";

  if(drillData){
    if(drillNote.innerText.includes("Type")){
      title="Top 5 Companies in Selected Type";
      data.forEach(d=>{
        map[s(d["Name of the Company"])]=(map[s(d["Name of the Company"])]||0)+(+d.Value||0)/100000;
      });
    }else{
      title="Top 5 Investors in Selected Company";
      data.forEach(d=>{
        map[s(d.Investor)]=(map[s(d.Investor)]||0)+(+d.Value||0)/100000;
      });
    }
  }else{
    data.forEach(d=>{
      map[s(d["Name of the Company"])]=(map[s(d["Name of the Company"])]||0)+(+d.Value||0)/100000;
    });
  }

  top5Title.innerText=title;
  top5Row.innerHTML=Object.entries(map).sort((a,b)=>b[1]-a[1]).slice(0,5)
    .map(([k,v])=>`<div><b>${k}</b><br>₹ ${v.toFixed(2)} L</div>`).join('');
}

/* ================= TABLE & TOTALS ================= */
function renderTable(data){
  tableBody.innerHTML=data.map(d=>`
    <tr>
      <td>${s(d.Investor)}</td>
      <td>${s(d["Name of the Company"])}</td>
      <td>${s(d.Type)}</td>
      <td>${d.Qty}</td>
      <td>${d["Rate per share"] ?? ""}</td>
      <td>${(+d.Value/100000).toFixed(2)}</td>
      <td>${d.DOA}</td>
    </tr>`).join('');

  const qty=data.reduce((a,b)=>a+(+b.Qty||0),0);
  const val=data.reduce((a,b)=>a+(+b.Value||0),0)/100000;
  totalQty.innerText=qty.toLocaleString();
  totalValue.innerText="₹ "+val.toFixed(2)+" L";
}

/* ================= EXPORT ================= */
async function exportPDF(){
  const pieImg=await Plotly.toImage(companyPie,{format:"png",width:700,height:500});
  const donutImg=await Plotly.toImage(typeDonut,{format:"png",width:700,height:500});

  const box=document.createElement("div");
  box.innerHTML=`
    <h2>AG Group – Investment Portfolio</h2>
    <p>Period: ${periodText.innerText}<br>
    Generated: ${new Date().toLocaleString()}</p>

    <h3>Portfolio Insights</h3>
    <img src="${pieImg}" style="width:100%">
    <img src="${donutImg}" style="width:100%">

    <div class="page-break"></div>
    <h3>Detailed Investment Repository</h3>
    <p>Total Qty: ${totalQty.innerText}<br>
       Total Value: ${totalValue.innerText}</p>
    ${repoTable.outerHTML}
  `;

  html2pdf().set({
    margin:12,
    filename:"AG_Investment_Report.pdf",
    jsPDF:{format:"a3"},
    pagebreak:{mode:["css"]}
  }).from(box).save();
}

function exportExcel(){
  const wb=XLSX.utils.book_new();
  const rows=viewData().map(d=>({
    Investor:d.Investor,
    Company:d["Name of the Company"],
    Type:d.Type,
    Qty:d.Qty,
    "Rate per Share": d["Rate per share"],
    "Value (₹ L)": (+d.Value/100000).toFixed(2),
    Date:d.DOA
  }));
  XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(rows),"Repository");
  XLSX.writeFile(wb,"AG_Investment_Results.xlsx");
}
</script>

</body>
</html>
